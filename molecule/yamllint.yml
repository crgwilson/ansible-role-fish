---
extends: default

rules:
  braces:
    max-spaces-inside: 1
    level: error
  brackets:
    max-spaces-inside: 1
    level: error
  colons:
    max-spaces-after: -1
    level: error
  commas:
    max-spaces-after: -1
    level: error
  comments: disable
  comments-indentation: disable
  empty-lines:
    max: 3
    level: error
  hyphens:
    level: error
  indentation:
    level: warning
    indent-sequences: consistent
  key-duplicates: enable
  line-length:
    max: 240
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  new-lines:
    type: unix
  trailing-spaces: enable
  truthy:
    level: warning

ignore: molecule.yml
